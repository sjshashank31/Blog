
{% extends 'base.html' %}



{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for blog in blogs %}
  <div class="col">
    <div class="card">
      <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
          <a class="card-link" href="{% url 'blog_detail' blog.slug %}"> <h5 class="card-title">{{blog.title}}</h5> </a>
        <p class="card-text">{{blog.description}}</p>
      </div>
    </div>
  </div>
    {% endfor %}

</div>
{% endblock %}

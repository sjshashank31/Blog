{% extends 'base.html' %}

{% block content %}


<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">Title:</label>
        <input class="form-control" type="text" name="title" value="{{form.title.value}}" maxlength="1083" required id="id_title" readonly/>
    </div>

    <div class="form-group">
        <label for="id_image">Image:</label>
      Currently: <a href="{{ form.image.value }}">{{ form.image.value }}</a><br>
        <input class="form-control" type="file" name="image" accept="image/*" id="id_image">
    </div>
    <div class="form-group">
    <label for="id_description">Description:</label>

      <textarea class="form-control" name="description" cols="40" rows="10" id="id_description">{{ form.description.value}}</textarea>
    </div>

    <input class="btn btn-success mt-5" type="submit" value="submit" />
</form>


{% endblock %}

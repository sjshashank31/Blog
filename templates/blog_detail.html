{% extends 'base.html' %}


{% block content %}

<div class="col">
    <div class="card">
      <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
        <p class="card-text">{{blog.description}}</p>
          <a href="{% url 'update_blog' blog.slug %}"><i class="fa-solid fa-pen-to-square"></i></a>
          <a onclick="delete()"><i class="fa-sharp fa-solid fa-trash"></i></a>

      </div>
    </div>
  </div>

{% endblock %}
